<div class="home-container">
    <h2>Welcome, User!</h2>
    <button (click)="onCreateTask()">Create Task</button>
  
    <h3>Your Tasks</h3>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks | orderBy: 'dueDate'">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate | date }}</td>
          <td>
            <button (click)="toggleStatus(task)">
              {{ task.completed ? 'Mark Incomplete' : 'Mark Complete' }}
            </button>
          </td>
          <td>
            <button (click)="editTask(task)">Edit</button>
            <button (click)="deleteTask(task.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
