<div class="create-task-container">
    <h2>Create Task</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="task.title" name="title" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required />
      </div>
      <button type="submit" [disabled]="!task.title || !task.description || !task.dueDate">Create Task</button>
    </form>
  </div>
