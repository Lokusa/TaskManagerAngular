<div class="register-container" style="background-color: grey;">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerModel.email" required />
      </div>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="registerModel.firstName" required />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="registerModel.lastName" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerModel.password" required />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerModel.confirmPassword" required />
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </form>
  
    <!-- Link back to the login page -->
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
